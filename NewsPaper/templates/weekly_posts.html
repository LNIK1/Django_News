<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly news</title>
</head>
<body>
    <h3> Здравствуйте ! Отправили вам актуальные посты в вашем любимом разделе за прошедшую неделю!</h3>
    <ul>
      {% for post in posts %}
          <li><a href="{{ link }}{{ post.id }}"> {{ post.title }} </a></li>
      {% endfor %}
    </ul>
</body>
</html>
